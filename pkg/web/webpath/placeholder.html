<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>afrog-web assets not embedded</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
          "Noto Sans", "Liberation Sans", sans-serif;
        margin: 0;
        padding: 24px;
        background: #0b0f19;
        color: #e6e8ef;
      }
      .card {
        max-width: 820px;
        margin: 0 auto;
        border: 1px solid #2b3244;
        border-radius: 12px;
        padding: 20px 18px;
        background: #121a2a;
      }
      h1 {
        font-size: 18px;
        margin: 0 0 10px 0;
      }
      p {
        margin: 8px 0;
        line-height: 1.6;
        color: #cdd3e1;
      }
      code {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono",
          "Courier New", monospace;
        background: #0b0f19;
        border: 1px solid #2b3244;
        padding: 2px 6px;
        border-radius: 6px;
        color: #e6e8ef;
      }
      .hint {
        margin-top: 14px;
        padding-top: 12px;
        border-top: 1px dashed #2b3244;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>afrog-web assets not embedded</h1>
      <p>
        This binary was built without the real afrog-web frontend bundle, so only the API is
        available.
      </p>
      <div class="hint">
        <p>Release workflow builds afrog-web and copies it to <code>pkg/web/webpath/</code>.</p>
        <p>
          If you are building locally, place the built frontend output into
          <code>pkg/web/webpath/</code> and rebuild.
        </p>
      </div>
    </div>
  </body>
</html>
